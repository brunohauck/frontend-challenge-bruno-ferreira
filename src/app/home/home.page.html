<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section *ngFor="let country of countries$ | async">
    <ion-card (click)="navigateToHolidays(country)">
      <ion-card-header>
        <ion-card-subtitle>{{country.name}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{country.code }}
      </ion-card-content>
    </ion-card>
  </section>



</ion-content>
