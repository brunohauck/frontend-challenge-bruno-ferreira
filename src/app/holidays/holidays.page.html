<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Holidays</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section *ngFor="let holiday of holidays$ | async">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{holiday.name}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
       <p>{{holiday.country_code }}</p> 
        <p>{{holiday.date }}</p> 
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
